{% extends "./admin/index.html" %}

{% block body %}
<div class="container-xxl flex-grow-1 container-p-y">

    <div class="row">

        <div class="col-xl-9 col-md-8 col-12 mb-md-0 mb-4">
            <div class="card">
                <div class="card-body">
                    <table class="table table-hover table-striped border">
                        <thead class="table-dark">
                        <tr>
                            <th>Month</th>
                            <th>Amount Due</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for item in items %}
                        <tr>
                            <td>{{ item.month |date("M Y")}}</td>
                            <td>{{ item.due }}</td>
                        </tr>
                        {% endfor %}
                        </tbody>
                        <tfoot>
                        <tr class="text-danger">
                            <td><strong>Total Unpaid Due</strong></td>
                            <td id="total-unpaid-due"><strong>{{ total }}</strong></td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-4 col-12 invoice-actions">
            <div class="card mb-2">
                <div class="card-body">
                    <div class="d-flex flex-column gap-2">
                        <a href="/admin/transaction/{{transactionId}}" class="btn btn-secondary mb-2">Back</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock %}
