<div
        class="modal fade"
        id="transferModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="transferModalLabel"
        aria-hidden="true"
>
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form id="transferBudgetForm" method="POST" action="/admin/transfer/{{fund.id}}">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Transfer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <label>Amount</label>
                        <input type="number" name="amount" class="form-control">
                    </div>
                    <div>
                        <label>To</label>
                        <select class="form-control" name="fundTo">
                            {% for fund in funds %}
                                {% if currentFund != fund.id %}
                                    <option value="{{fund.id}}">{{fund.title}}</option>
                                {% endif  %}
                            {% endfor %}
                        </select>
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">Save</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
