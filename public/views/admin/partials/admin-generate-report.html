<div
        class="modal fade"
        id="generateReportModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Generate Report</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body row">
                <form
                        class="form"
                        method="POST"
                        action="/admin/report"
                        enctype="multipart/form-data"
                >
                    <div class="form-group row py-2">
                        <h6>Report Coverage Date</h6>
                        <p class="small text-secondary">This form allows you to generate <strong>Payments
                            Report</strong> by
                            selecting a date range. Please provide the starting and ending dates for which you want to
                            generate the report.</p>

                        <div class="col-sm">
                            <label>From</label>
                            <input
                                    class="form-control"
                                    type="month"
                                    name="from"
                                    required
                            />
                        </div>
                        <div class="col-sm">
                            <label>To</label>
                            <input
                                    class="form-control"
                                    type="month"
                                    name="to"
                                    required
                            />
                        </div>
                    </div>
                    <div class="d-flex gap-3">

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="reportStatus[]" id="reportApproved"
                                   value="APPROVED" checked>
                            <label class="form-check-label" for="reportApproved">Approved</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="reportStatus[]" id="reportPending"
                                   value="PENDING">
                            <label class="form-check-label" for="reportPending">Pending</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="reportStatus[]" id="reportRejected"
                                   value="REJECTED">
                            <label class="form-check-label" for="reportRejected">Rejected</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="reportStatus[]" id="reportUnpaid"
                                   value="UNPAID">
                            <label class="form-check-label" for="reportUnpaid">Unpaid</label>
                        </div>
                    </div>

                    <div class="d-flex gap-3">
                        <!-- Dropdown for Block -->
                        <div class="form-group">
                            <label for="block">Block:</label>
                            <select class="form-control" id="block" name="block">
                                <option class="small" value="ALL">ALL</option>
                                {% for block in blocks %}
                                    <option class="small" value="{{block}}">{{block}}</option>
                                {% endfor %}

                            </select>
                        </div>

                        <!-- Dropdown for Lot -->
                        <div class="form-group">
                            <label for="lot">Lot:</label>
                            <select style="min-width: 58px"  class="form-control" id="lot" name="lot">
                                <option value="ALL">ALL</option>
                            </select>
                        </div>
                    </div>

                    <div class="mt-2 d-flex gap-2">
                        <button
                                type="button"
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                        >
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">Generate</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
