<div
        class="modal fade"
        id="addFeatureModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="addFeatureModalLabel"
        aria-hidden="true"
>
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form method="POST" action="/admin/add-feature" enctype="multipart/form-data" id="staffForm">

                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Add Feature</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <label for="staffName">Name</label>
                        <input class="form-control" name="name" id="staffName" required>
                    </div>
                    <div>
                        <label for="image">Image</label>
                        <input type="file" class="form-control" name="image" id="image" accept="image/*">
                    </div>
                    <div>
                        <label for="image">Description</label>
                        <textarea class="form-control" name="description" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="mt-2 btn btn-primary">Add</button>
                    <button type="button" class="mt-2 btn btn-primary" data-bs-dismiss="modal" aria-label="Close">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
