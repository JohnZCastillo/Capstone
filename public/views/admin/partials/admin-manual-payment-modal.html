<div class="modal" tabindex="-1" role="dialog" id="manualPaymentModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Manual Payment Form</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="manualPaymentForm" method="POST" action="/admin/payments/manual" class="text-black">
                    <div class="form-group">
                        <label class="form-label">Payment Amount</label>
                        <input name="amount" type="number" class="form-control">
                    </div>
                    <div class="form-group my-2 border rounded p-2">
                        <p class="mb-1 font-weight-bold">Payment Coverage Date</p>
                        <div class="row">
                            <div class="col-sm">
                                <label for="from" class="form-label">Start Date</label>
                                <input name="from" type="month" class="form-control" required>
                            </div>
                            <div class="col-sm">
                                <label for="to" class="form-label">End Date</label>
                                <input name="to" type="month" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group my-2 border rounded p-2">
                        <p class="mb-1 font-weight-bold">Payment For Property Address</p>
                        <div class="row">
                            <div class="col-sm">
                                <label for="block" class="form-label">Block</label>
                                <input name="block" type="text" class="form-control" required>
                            </div>
                            <div class="col-sm">
                                <label for="lot" class="form-label">Lot</label>
                                <input name="lot" type="text" class="form-control" required>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Confirm</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Close
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
