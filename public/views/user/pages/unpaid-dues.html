{% extends "./user/index.html" %}

{% block body %}
<div class="container-xxl flex-grow-1 container-p-y">

<div class="card">
    <div class="card-body">
        <a href="/home" class="btn btn-primary mb-2">Back</a>
        <table class="table table-hover table-striped w-75 mx-auto border">
            <thead class="table-dark">
            <tr>
                <th>Month</th>
                <th>Amount Due</th>
            </tr>
            </thead>
            <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.month |date("M Y")}}</td>
                <td>{{ item.due }}</td>
            </tr>
            {% endfor %}
            </tbody>
            <tfoot>
            <tr class="text-danger">
                <td> <strong>Total Unpaid Due</strong></td>
                <td id="total-unpaid-due"> <strong>{{ total }}</strong></td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
</div>
{% endblock %}
