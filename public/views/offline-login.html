<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="/bootstrap/bootstrap.min.css" rel="stylesheet"/>
    <script src="/bootstrap/jquery.js"></script>
    <script src="/bootstrap/bootstrap.min.js"></script>
</head>
<body>


<div class="container-fluid mt-2 py-2 pb-2">
    <h1>Enter Default Credentials</h1>
    <form method="POST" action="/offline-login">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name='offlineUsername'>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="offlinePassword">
        </div>
        <div class="form-group mt-2">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
