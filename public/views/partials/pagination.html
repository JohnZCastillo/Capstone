{% if (totalPages > 1) %}
<!-- Pagination Links -->
<nav aria-label="...">
  Page
  <ul class="pagination pagination-md">
    {%for page in 1..totalPages%} {% if page == currentPage %}
    <li class="page-item disabled">
      <a class="page-link" href="#" tabindex="-1">{{ page }}</a>
    </li>
    {% else %}
    <li class="page-item">
      <a class="page-link" href="?page={{ page }}">{{ page }}</a>
    </li>
    {% endif %} {% endfor %}
  </ul>
</nav>
{% endif %}
