<div
  class="modal modal-lg fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <!-- Payment Form -->
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Payment</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body row">
        <div class="col-sm form-group row gap pt-2">
          <h4 class="display-label">Scan To Pay</h4>
          <div class="col-sm-12">
            <label class="form-label form-label">QR Code</label>
            <img
              src="/uploads/{{settings.qr}}"
              class="d-block mx-auto img-small form-control"
            />
          </div>
          <div class="col-sm">
            <label for="" class="form-label">Account Name</label>
            <input
              readonly="text"
              class="form-control"
              value="{{settings.accountName}}"
            />
          </div>
          <div class="col-sm">
            <label for="" class="form-label">Account Number</label>
            <input
              readonly="text"
              class="form-control"
              value="{{settings.accountNumber}}"
            />
          </div>
        </div>
        <form
          class="col-sm form border bg-light p-2 rounded mt-2"
          method="POST"
          action="/pay"
          enctype="multipart/form-data"
        >
          <h4>Fill Up Form</h4>
          <div class="form-group">
            <label for="">Add Receipt</label>
            <input
              type="file"
              class="form-control"
              multiple
              accept="image/*"
              name="receipts[]"
            />
          </div>
          <div class="form-group">
            <label for="">Amount</label>
            <input
              type="number"
              class="form-control"
              name="amount"
              id="amount"
              readonly
            />
          </div>
          <div class="form-group row py-2">
            <h6>Date</h6>
            <div class="col-sm">
              <label for="">From</label>
              <input
                class="form-control"
                type="month"
                name="startDate"
                id="fromDate"
              />
            </div>
            <div class="col-sm">
              <label for="">To</label>
              <input
                class="form-control"
                type="month"
                name="endDate"
                id="toDate"
              />
            </div>
          </div>
          <div class="d-flex gap">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  const fromDate = document.querySelector("#fromDate");
  const toDate = document.querySelector("#toDate");
  const amount = document.querySelector("#amount");

  fromDate.addEventListener("change", (event) => getAmount());
  toDate.addEventListener("change", (event) => getAmount());

  const getAmount = async () => {
    const formData = new FormData();
    formData.append("fromMonth", fromDate.value);
    formData.append("toMonth", toDate.value);

    const result = await fetch("/payable-amount", {
      method: "POST",
      body: formData,
    });

    if (!result.ok) {
      console.log("an error occured");
      return;
    }

    const data = await result.json();

    amount.value = data.amount;

  };
</script>
