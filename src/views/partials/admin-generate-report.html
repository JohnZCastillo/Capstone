<div
        class="modal fade"
        id="generateReportModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Generate Report</h5>
                <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body row">
                <form
                        class="form"
                        method="POST"
                        action="/admin/report"
                        enctype="multipart/form-data"
                >
                    <div class="form-group row py-2">
                        <h6>Report Coverage Date</h6>
                        <p class="small text-secondary">This form allows you to generate a <strong>Approved Payments Report</strong> by
                            selecting a date range. Please provide the starting and ending dates for which you want to
                            generate the report.</p>

                        <div class="col-sm">
                            <label>From</label>
                            <input
                                    class="form-control"
                                    type="month"
                                    name="from"
                                    required
                            />
                        </div>
                        <div class="col-sm">
                            <label>To</label>
                            <input
                                    class="form-control"
                                    type="month"
                                    name="to"
                                    required
                            />
                        </div>
                    </div>
                    <div class="d-flex gap">
                        <button
                                type="button"
                                class="btn btn-secondary"
                                data-dismiss="modal"
                        >
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
