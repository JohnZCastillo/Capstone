{% extends "./user.html" %} {% block body %}

<div
  class="container-fluid vh-100 d-flex justify-content-center align-items-center py-4"
>
  <form
    class="form border shadow p-3 rounded w-100"
    action="/login"
    method="POST"
    style="max-width: 400px;"
  >
    <h1 class="header">Login</h1>
    <div class="form-group">
      <label class="form-label" for="">
        Email
        <span class="text-danger">*</span>
      </label>
      <input class="form-control" type="email" name="email" />
    </div>
    <div class="form-group">
        <label class="form-label" for="email">
          Password
          <span class="text-danger">*</span>
        </label>
        <input class="form-control" type="password" name="password" />
    </div>
      <button class="btn btn-success mt-3" type="submit">Login</button>
    <div class="form-group mt-2 d-flex align-items-center gap">
      <a href="/register" class="text-decoration-none small">
        Don't have an account?
      </a>
    </div>
    <div class="form-group text-danger text-center">
        {{message}}
    </div>
  </form>
</div>
{% endblock %}
