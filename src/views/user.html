<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script src="/bootstrap/popper.js"></script>

    <script src="/bootstrap/jquery.js"></script>

    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css"/>

    <script src="/bootstrap/bootstrap.min.js"></script>
    <title>User</title>
</head>
<body>
<style>
    .img-thumbnail {
        width: 200px;
        height: 200px;
    }

    .img-small {
        width: 300px;
        height: 300px;
    }

    .gap {
        gap: 10px;
    }

    .cards {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        padding: 20px 30px;
    }

    .card {
        padding: 20px 30px;
        box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
    }

    .card-amount {
        font-size: 2rem;
    }

    .btn {
        padding: 10px 30px;
    }

    .table td {
        vertical-align: middle;
    }
</style>
<!-- Navigation -->
<div class="container-fluid bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">HOA</a>
        <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Payments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/issues">Issues</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/announcements">Announcement</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/account">Account</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<main>
    <!-- Add Message Modal -->
    {% include './partials/message-modal.html' %}

    <!-- Add Error Message Modal -->
    {% include './partials/error-modal.html' %}

    <!--      content-->
    {% block body %}

    <!-- This block will be replaced by the content from the child template -->
    {% endblock %}
</main>
</body>
</html>
